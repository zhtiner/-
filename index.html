<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🥜花生 - How to Cost Your Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>🥜花生</h1>
    <p>How to Cost Your Life</p>
  </header>

  <!-- 快速记账表单 -->
  <section class="record-form">
    <h2>快速记账</h2>
    <input type="number" id="amount" placeholder="金额">
    <select id="category">
      <option value="餐饮">餐饮</option>
      <option value="购物">购物</option>
      <option value="娱乐">娱乐</option>
      <option value="美妆">美妆</option>
      <option value="交通">交通</option>
    </select>
    <select id="mood">
      <option value="开心">开心</option>
      <option value="治愈">治愈</option>
      <option value="解压">解压</option>
      <option value="审慎">审慎</option>
    </select>
    <input type="text" id="note" placeholder="备注">
    <input type="file" id="photo" accept="image/*">
    <button id="addRecordBtn">添加记录</button>
  </section>

  <!-- 消费记录流 -->
  <section class="records-section">
    <h2>消费记录</h2>
    <div class="view-switch">
      <button id="flowViewBtn">动态流</button>
      <button id="albumViewBtn">相册视图</button>
    </div>
    <div id="recordsContainer" class="flow-view"></div>
  </section>

  <!-- 可视化统计 -->
  <section class="charts-section">
    <h2>统计分析</h2>
    <canvas id="pieChart"></canvas>
    <canvas id="lineChart"></canvas>
  </section>

  <!-- 消费总结报告 -->
  <section class="summary-section">
    <h2>当月总结</h2>
    <div id="summaryText"></div>
  </section>

  <!-- 底部导航 -->
  <nav class="bottom-nav">
    <button id="homeBtn"><i class="ri-home-3-line"></i>首页</button>
    <button id="recordBtn"><i class="ri-edit-line"></i>记录</button>
    <button id="statsBtn"><i class="ri-bar-chart-line"></i>统计</button>
    <button id="settingsBtn"><i class="ri-settings-3-line"></i>设置</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
